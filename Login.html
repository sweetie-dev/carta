<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Amor</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffe6e6;
            background-image: linear-gradient(315deg, #ffe6e6 0%, #ffd6e7 74%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 10s linear infinite;
            color: #ff3366;
            opacity: 0.6;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.15);
            width: 340px;
            max-width: 95vw;
            position: relative;
            margin: 0;
        }
        .login-title {
            font-family: 'Pacifico', cursive;
            color: #ff3366;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
        }
        .login-container input {
            width: 90%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 0.7rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #ffd6e7;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Satisfy', cursive;
            background: #fff8fa;
            color: #ff3366;
            outline: none;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border: 2px solid #ff3366;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(90deg, #ff3366 60%, #ffd6e7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 2px 8px rgba(255, 51, 102, 0.08);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #ffd6e7 0%, #ff3366 100%);
        }
        .login-container .error {
            color: #d00;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Satisfy', cursive;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #ff3366;
            font-family: 'Satisfy', cursive;
            font-size: 1.1rem;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 1.2rem 0.7rem 1rem 0.7rem;
                width: 100%;
                margin: 0;
            }
            .login-title {
                font-size: 1.5rem;
            }
            .login-container input,
            .login-container button {
                font-size: 1rem;
                padding: 0.6rem;
            }
            .login-footer {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="login-container">
        <div class="login-title">Bem-vindo ao nosso cantinho üíñ</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu√°rio" required autocomplete="username">
            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
            <div class="error" id="errorMsg"></div>
            <button type="submit">Entrar</button>
        </form>
        <div class="login-footer">S√≥ para quem tem a chave do meu cora√ß√£o üíå</div>
    </div>
    <script>
        // Cora√ß√µes flutuantes
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'ü©∑'];
            for (let i = 0; i < 18; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                // Posi√ß√£o aleat√≥ria
                const startX = Math.random() * window.innerWidth;
                heart.style.left = startX + 'px';
                // Velocidade e atraso aleat√≥rios
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                heart.style.animation = `float ${duration}s linear ${delay}s infinite`;
                heartsContainer.appendChild(heart);
            }
        }
        window.addEventListener('DOMContentLoaded', createFloatingHearts);

        // Login
        const USUARIO_CORRETO = 'TheJeanlyOne';
        const SENHA_CORRETA = '21-FsEn';
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            if (username === USUARIO_CORRETO && password === SENHA_CORRETA) {
                localStorage.setItem('logado', 'sim');
                window.location.href = 'index.html';
                
            } else {
                errorMsg.textContent = 'Acho que algo est√° errado...';
            }
        });
    </script>
</body>
</html>
